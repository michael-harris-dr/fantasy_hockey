<!DOCTYPE html>
<html lang="en">


<head>
    <title>Fantasy Hockey</title>
    <link rel="icon" type="image/x-icon" href="assets/fav.ico">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header_bar">
        <div id="header_bar_div">
            Michael's Fantasy Hockey Helper
        </div>
    </header>
    <div id="search_div">
        <form id="player_search_form" autocomplete="off">
            <input type="text" id="search_field" name="player_search" placeholder="Enter player surname...">
            <input type="button" id="search_button" value="Go">
        </form>
    </div>
    <div id="body_div">
        <div id="table_div">
            <table id="stat_table" class="stat_table">
                <thead id="table_head">
                    <tr id="headers" class="heads">
                        <th colspan="2" class = "table_player_name">Player</th>
                        <th class="num">Season</th>
                        <th class="num">GP</th>
                        <th class="num">G</th>
                        <th class="num">A</th>
                        <th class="num">P</th>
                        <th class="num">SH%</th>
                        <th class="num">FanPts</th>
                        <th class="del"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
